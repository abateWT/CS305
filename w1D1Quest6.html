<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>W1D1 Selection Question </title>
</head>
<script>
    //Make a defining table and then write a program that calculates down payment for a home loan based on following rules.Your program should prompt for the cost and write the down payment amount to the console.
    function myfunction() {
        let costHouse = document.getElementById("cost").value;
        let downPayment;
        if (costHouse > 0 && costHouse < 50000)
            downPayment = 0.05 * costHouse;
        else if (costHouse >= 5000 && costHouse < 100000)
            downPayment = 1000 + 0.10 * (costHouse - 50000)
        else if (costHouse >= 100000 && costHouse < 200000)
            downPayment = 2000 + 0.15 * (costHouse - 100000)
        else if (costHouse >= 200000)
            downPayment = 5000 + 0.10 * (costHouse - 200000)
        document.getElementById("answer").innerHTML = ("Your Home Down Payment is: " + "$" + downPayment);
    }
</script>
<body>
    <h3><strong> Calculates down payment for a home loan </strong></h3>
    Enter the Cost of the House <input type="text" id="cost" placeholder="Cost of House!"><br>
    <button type="button" onclick="myfunction()"> Your Down Payment </button><br><br>
    <div id="answer"></div>
</body>
</html>
