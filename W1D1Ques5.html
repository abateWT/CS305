<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> costOfHouse </title>
</head>
<script>
/*
Make a defining table and then write a program that calculates down payment for a home loan based
on following rules. Your program should prompt for the cost and write the down payment amount to
the console.
*/
let costOfHouse = prompt("Would You Enter the Cost of Your House!");
let downPayment;
if(costOfHouse >0 && costOfHouse < 50000);
       downPayment = 0.05*costOfHouse;
 if(costOfHouse >= 50000 && costOfHouse > 100000);
      downPayment = 1000 + (0.10 * (costOfHouse - 50000));
 if(costOfHouse >= 100000 && costOfHouse < 200000);
      downPayment = 2000 + (0.15 *(costOfHouse - 100000));
 if(costOfHouse >= 200000);
      downPayment = 5000 + (0.10*(costOfHouse - 2000));
 console.log(`Your House Down Payment is: $${downPayment}`);

</script>
<body>
<h2><strong> Cost of House Down Payment </strong></h2>
</body>
</html>
