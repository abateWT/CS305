<script>
    /*Q# 3. Make a defining table and program to print out the balance of a savings account that
          compounds interest monthly.Prompt the user for the
          • initial amount
          • annual interest rate
          • number of years to compound
      */
    let initialAmount = prompt("Enter the initial Amount!");
    let intrestRate = prompt("Enter the intrest Rate!");
    let numberOfMonth = prompt("Enter the time in month!");
    let balaSaving = initialAmount*(1 + (intrestRate/12))**(12*numberOfMonth) - initialAmount;
    let answer = balaSaving.toFixed(4);
    console.log(`Your balance of saving in account is: $${balaSaving}.`);
    
</script>
<body>
<h2><strong>The balance of a savings account</strong></h2>
</body>
