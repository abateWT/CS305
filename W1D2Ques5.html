<!DOCTYPE html>

<script>
//Q#5. Write a function, convertFahrenheit, that takes an input parameter with a temperature in Fahrenheit and returns the temperature in Celsius.
function  convertFahrenheit(tempInFahr){
    let Celicius = ((tempInFahr - 32) * 5/9);
    let answer = Celicius.toFixed(3);
    return answer;
}
console.log("expect 0: ",convertFahrenheit (32));
console.log("expect -17.7778: ",convertFahrenheit (0));
console.log("expect 100: ",convertFahrenheit (212));
console.log("expect 37.7778: ",convertFahrenheit (100));
</script>
<body>
<h2><strong> Convert Temperature in to Fahrenheit </strong></h2>
</body>
</html>
