<script>
    //Q#6. Write a JavaScript program to prompt for an integer and compute the sum of all the digits.
    let userInput = prompt("Enter any integer!");
        let sum = 0;
    for(let i = 0; i<= userInput.length; i++){
          sum = sum + i%10;
    }
    console.log(sum)
    console.log("============================");
    // //Q#6. Write a JavaScript program to prompt for an integer and compute the sum of all the digits.
    let num = prompt("Enter a number");
    let addNumbers = function(){
            let sum2 = 0;
            while (num != 0) {
                sum2 = sum2 + num % 10;
                num = Math.floor(num / 10);
            }
            console.log(sum2);
        }
        addNumbers();
</script>
<body>
<h2><strong>Compute the sum of all the digits</strong></h2>
