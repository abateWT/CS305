<script>
    //Q#4. (A) Write code to print the number patterns on the console
        let table1 = "";
        for (let i = 1; i <=5; i++) {
            for (let j = 1; j <= 5; j++) {
                table1 = table1 + j;
        }
            table1 = table1 + "\n";
        }
  console.log(table1);
  console.log("===========================");
  //Q#4. (B) Write code to print the number patterns on the console
       let table2 = "";
       for (let i = 1; i <= 5; i++) {
          for (let j = 1; j <= i; j++) {
            table2 = table2 + j;
        }
            table2 = table2 + "\n";
    }
    console.log(table2);
    console.log("---------------------------");
    //Q#4. (C) Write code to print the number patterns on the console
           let table3 = "";
     for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
                table3 = table3 + i;
      }
            table3 = table3 + "\n";
    }
      console.log(table3);
      console.log("=============================");
//Q#4. (D) Write code to print the number patterns on the console
        let table4 = "";
        // External loop
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5 - i + 1; j++) {
                table4 = table4 + (5 - j + 1);
            }
            table4 = table4 + "\n";
        }
    console.log(table4);
    console.log("=============================");
    //Write code to print following pattern on the console

       
    </script>
