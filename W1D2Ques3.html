<script>
    //Make a defining table and then write a function that calculates down payment for a home loan based on following rules.Your function should have a parameter for the cost and return the down payment amount.
    function calcDownpayment(cost){
     if(cost > 0 && cost < 50000)
        return (0.05*cost);
     if(cost >= 50000 && cost < 100000);
        return (2500 + 0.10 *(cost - 50000));
     if(cost >= 100000 && cost < 20000);
        return (7500 + 0.15 *(cost - 10000));
     if(cost >= 200000);
        return (5000 + (0.10*(cost - 200000)));
    }
    console.log("expect 2000: ",calcDownpayment(40000));
    console.log("expect 2500: ",calcDownpayment(50000));
    console.log("expect 7500: ",calcDownpayment(100000));
    console.log("expect 22500: ",calcDownpayment(200000));
</script>
<body>
<h2><strong> Cost of House Down Payment </strong></h2>
</body>
