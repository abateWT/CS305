<script>
    //Q#2. Make a defining table and function that will return the balance of a savings account that compounds interest monthly.Parameters for the function will be:
    /*
    /*Defining table
       Input              Process                          Output
       initial Amt      total Amt/balance of Saving      Commission Intrest
       interset rate
       years
    */
    function compoundInterest(initialAmt,intrestRate,years){
         //Source:- Google A = p * ((1 + r/100)^ rt
        let  totalAmt = initialAmt * Math.pow((1+intrestRate/100),(years));
        let answer = totalAmt.toFixed(2);
                return answer;
     }
    console.log("expect 110.47", compoundInterest(100,10,1));
    console.log("expect 16470.09", compoundInterest(10000,5,10));
    console.log("--------------------");
</script>
